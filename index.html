<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="pitsa">
      <div class="pitsa__left">
        <p class="Pitsa__title">To Go To Menu</p>
        <ul id="leftcard">
          <li class="pitsa__list">
            <img class="pitsa__img" src="https://quizzical-murdock-fa5953.netlify.app/img/pizza1.png" alt="">
            <div class="pitsa__info">
              <p class="pitsa__name">Pepperoni</p>
              <p class="pitsa__cost">$2.23</p>
              <button class="pitsa__btn">Add to cart</button>
            </div>
          </li>
          <li class="pitsa__list">
            <img class="pitsa__img" src="https://quizzical-murdock-fa5953.netlify.app/img/pizza3.jpg" alt="">
            <div class="pitsa__info">
              <p class="pitsa__name">Chessy</p>
              <p class="pitsa__cost">$5.99</p>
              <button onclick="addCart" class="pitsa__btn">Add to cart</button>
            </div>
          </li>
          <li class="pitsa__list">
            <img class="pitsa__img" src="https://quizzical-murdock-fa5953.netlify.app/img/pizza2.jpg" alt="">
            <div class="pitsa__info">
              <p class="pitsa__name">Margarits</p>
              <p class="pitsa__cost">$7.48</p>
              <button class="pitsa__btn">Add to cart</button>
            </div>
          </li>
          <li class="pitsa__list">
            <img class="pitsa__img" src="https://quizzical-murdock-fa5953.netlify.app/img/pizza3.jpg" alt="">
            <div class="pitsa__info">
              <p class="pitsa__name">Hawaiian</p>
              <p class="pitsa__cost">$9.32</p>
              <button class="pitsa__btn">Add to cart</button>
            </div>
          </li>
        </ul>
      </div>
      <div class="pitsa__right">
        <p class="pitsa__righttitle">You Cart</p>
        <ul id="rightlist" class="pitsa__right-list">
        </ul>
        <div class="pitsa__total">
          <p class="subtotal">Subtotal</p>
          <p class="tax">Tax:0</p>
          <p class="total">Total:$0</p>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
